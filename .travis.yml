sudo: required
dist: trusty
language: node_js
notifications:
  email: false
node_js:
  - 4
  - 6
matrix:
  fast_finish: true
script: npm run travis
before_install:
  - npm i -g npm@^3.0.0
  - sudo add-apt-repository -y ppa:ubuntugis/ppa
  - sudo apt-get update -q
  - sudo apt-get install -y proj-bin gdal-bin
before_script:
  - npm prune
after_success:
  - npm run semantic-release
